<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berry Bunch</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1 class="bungee-shade-regular">Berry Bunch Family Crafts</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="windmill/index.html">Paper Windmill</a></li>
        <li><a href="../tutorial/index.html">Tutorial</a></li>
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
       <!-- Video is made to autoplay so that the user gains interest
        and therefore clicks into the tutorial to find out how to make the
        item in the video (almost like advertising).
        I removed controls and made it loop to lure in the audience, so that
        they will ultimately be forced to click into the tutorial -->
      <video id="craft-video" autoplay loop>
        <source 
          src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/berry-bunch_handheld-windmill-fan.mp4"
          type="video/mp4"
        />
      </video>

      <!-- Additional Content Section -->
       <!-- I made this section very simple, because this is
        just to interest the user into paying more attention to the
        webpage and stay on the page longer.
        I didn't link the tutorial page from the text because I want
        the user to actually click on the top navigation bar -->
      <section>
        <h2>Want to learn how to make this?</h2>
        <p>Click on 'Tutorials" on top to follow along!</p>
      </section>
    </main>
  </body>
</html>
