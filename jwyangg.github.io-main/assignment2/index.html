<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Name is based off of the name in the craft video -->
    <title>Berry Bunch</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1 class="bungee-shade-regular">Berry Bunch Family Crafts</h1>
    </header>

    <!-- Navigation Section -->
    <!-- I first thought about what context I wanted this media player for
      and the audience. Because I chose the craft video, I decided to target
      the webpage for kids, so I created 3 sections. -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="windmill/index.html">Paper Windmill</a></li>
        <li><a href="tutorial/index.html">Tutorial</a></li>
      </ul>
    </nav>

    <!-- Main Content Section -->
    <!-- Because there's only the craft video that we were provided, I decided
      to just make the homepage a short welcome. -->
    <main class="container">
      <h1 class="bungee-shade-regular">
        Welcome to Berry Bunch Family Crafts!
      </h1>
      <!-- I wanted to separate a main welcome message and a short descriptive 
       message, hence the h1 and p. -->
      <p class="main-text">
        We like to create easy craft tutorials so that everyone can follow along
        and have fun. Have a look around and see what you can make!
      </p>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Berry Bunch Family Crafts. All rights reserved.</p>
    </footer>
  </body>
</html>
