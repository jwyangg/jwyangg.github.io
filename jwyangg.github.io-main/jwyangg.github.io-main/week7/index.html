<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Example</title>
    <script src="script.js " defer></script>
  </head>
  <body>
    <h1>Audio Example</h1>
    <audio src="airport.mp3" controls id="notify"></audio>
    <audio src="pop.mp3" id="pop-sound"></audio>
    <br />
    <br />
    <!-- try to use video links instead of embedding the actual video 
     because this is a free version of github-->
    <video
      src="stardust.mp4"
      width="500"
      height="400"
      controls
      id="my-video"
    ></video>
    <br />
    <br />
    <button id="play-button">Play</button>
    <button id="pause-button">Pause</button>
    <button id="pop-button">Pop</button>
  </body>
</html>
